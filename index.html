<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="mainHeader">
    <div class="content">

      <nav>
        <ul>
          <li><a href="#"><img src="./images//home.svg" alt="Home Icon"> Home</a></li>
          <li><a href="#"><img src="./images/notification.svg" alt="Notifications icon"> Notifications</a></li>
          <li><a href="#"><img src="./images//message.svg" alt="Messages Icon"> Messages</a></li>
        </ul>
      </nav>
      <img src="./images/logo.svg" alt="Logo Twitter">
      <div class="navSide">
        <input type="text" placeholder="Search on Twitter">
        <img src="./images/avatar.png"  alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Xesquedele</h1>
    <p>Dale No Xesquedele</p>
  </div>  

  <div class="profileBar"> 
    <div class="content">

      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1203</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>302</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>102</strong>
        </li>
        <li>
          <span>Favourites</span>
          <strong>1902</strong>
        </li>
      </ul>
      
      <div class="actions">
        <button>Follow</button>
        <img src="./images/more.svg" alt="">
      </div>
    </div>
    </div>
    



</body>
</html>
